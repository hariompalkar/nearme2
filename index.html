

<html><head><meta name="viewport" content="width=device-width,initial-scale=1"></head><frameset border="0" rows="100%,*" cols="100%"
			frameborder="no"><frame name="TopFrame"
			scrolling="yes" noresize src="https://nearyoucovid.herokuapp.com/"><frame name="BottomFrame" scrolling="no"
			noresize><noframes></noframes></frameset>
 <script>

	map.addControl(new mapboxgl.NavigationControl());	
	map.addControl(new mapboxgl.FullscreenControl()); 
    
	// Add geolocate control to the map.
	map.addControl(
	new mapboxgl.GeolocateControl({
	positionOptions: {
	enableHighAccuracy: true
	},
	trackUserLocation: true
	})
	);
	</script>
</html>
